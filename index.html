<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f3e9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product-list {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #fafafa;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #eee;
        }
        .product-item:last-child {
            border-bottom: none;
        }
        .product-info {
            flex: 1;
        }
        .product-quantity {
            width: 100px;
            text-align: right;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .submit-btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #c2185b;
        }
        .total {
            font-weight: bold;
            font-size: 18px;
            text-align: right;
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
        }
        .empty-cart {
            color: #888;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Finalizar Pedido</h2>
        
        <div class="product-list" id="productSummary">
            <h3>Resumen de tu pedido</h3>
            <div id="productItems">
                <!-- Los productos se mostrar√°n aqu√≠ -->
            </div>
            <div class="total" id="orderTotal">Total: Q0.00</div>
        </div>
        
        <form id="orderForm" name="pedido-donas" method="POST" netlify>
            <input type="hidden" name="form-name" value="pedido-donas">
            
            <h3>Datos Personales</h3>
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellido" placeholder="Apellido" required>
            <input type="text" name="direccion" placeholder="Direcci√≥n de entrega" required>
            <input type="tel" name="telefono" placeholder="Tel√©fono" required>
            <textarea name="notas" placeholder="Notas adicionales (ej: alergias, instrucciones especiales)"></textarea>
            
            <!-- Campos ocultos para productos -->
            <div id="hiddenProducts"></div>
            
            <button type="submit" class="submit-btn">Enviar Pedido</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
<script>
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAqD2f7AYOEzcwmiaoKjpjHxG8rhfm4rLw",
  authDomain: "donaspedidos-f9cb9.firebaseapp.com",
  projectId: "donaspedidos-f9cb9",
  storageBucket: "donaspedidos-f9cb9.firebasestorage.app",
  messagingSenderId: "748109050944",
  appId: "1:748109050944:web:35798a82572b2430209ba5",
  measurementId: "G-NW1KET3F5X"
};
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener('DOMContentLoaded', function() {
        const productItems = document.getElementById('productItems');
        const hiddenProducts = document.getElementById('hiddenProducts');
        const orderTotal = document.getElementById('orderTotal');
        
        // Obtener el ID del carrito de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const cartId = urlParams.get('cartId');
        
        if (!cartId) {
            showEmptyCart();
            return;
        }
        
        // Referencia al carrito en Firestore
        const cartRef = db.collection('carts').doc(cartId);
        
        // Cargar y mostrar el carrito
        cartRef.get().then((doc) => {
            if (!doc.exists || !doc.data().items || Object.keys(doc.data().items).length === 0) {
                showEmptyCart();
                return;
            }
            
            const cart = doc.data().items;
            let total = 0;
            let html = '';
            
            // Limpiar campos ocultos previos
            hiddenProducts.innerHTML = '';
            
            // Generar HTML para cada producto
            for (const [id, product] of Object.entries(cart)) {
                const subtotal = product.price * product.quantity;
                total += subtotal;
                
                html += `
                    <div class="product-item">
                        <div class="product-info">
                            <strong>${product.name}</strong>
                            <div>Precio unitario: Q${product.price.toFixed(2)}</div>
                        </div>
                        <div class="product-quantity">
                            Cantidad: ${product.quantity}<br>
                            <small>Subtotal: Q${subtotal.toFixed(2)}</small>
                        </div>
                    </div>
                `;
                
                // Agregar campos ocultos para el formulario
                hiddenProducts.innerHTML += `
                    <input type="hidden" name="productos[${id}][tipo]" value="${id}">
                    <input type="hidden" name="productos[${id}][nombre]" value="${product.name}">
                    <input type="hidden" name="productos[${id}][precio]" value="${product.price}">
                    <input type="hidden" name="productos[${id}][cantidad]" value="${product.quantity}">
                    <input type="hidden" name="productos[${id}][subtotal]" value="${subtotal}">
                `;
            }
            
            productItems.innerHTML = html;
            orderTotal.textContent = `Total: Q${total.toFixed(2)}`;
            
            // Agregar el ID del carrito como campo oculto
            hiddenProducts.innerHTML += `<input type="hidden" name="cartId" value="${cartId}">`;
        });
        
        function showEmptyCart() {
            productItems.innerHTML = '<div class="empty-cart">No hay productos en el carrito</div>';
            alert('No hay productos en el carrito. Ser√°s redirigido.');
            setTimeout(() => {
                window.location.href = 'carrito.html';
            }, 2000);
        }
        
        // Validar env√≠o del formulario
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            // Primero verifica si hay productos
            cartRef.get().then((doc) => {
                if (!doc.exists || Object.keys(doc.data().items || {}).length === 0) {
                    e.preventDefault();
                    alert('Debes agregar productos al carrito primero');
                    window.location.href = 'carrito.html';
                    return;
                }
                
                // Opcional: Marcar el carrito como completado en Firebase
                return cartRef.update({
                    status: 'completed',
                    completedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            }).catch((error) => {
                console.error("Error al actualizar el carrito:", error);
            });
        });
    });
</script>
</body>
</html>
